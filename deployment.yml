apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: saichandu5/sample-app
        ports:
        - containerPort: 8005
